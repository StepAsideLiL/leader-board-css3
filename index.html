<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section Start -->
  <header class="header">
    <div class="container">
      <div class="brand">
        <img src="./assets/images/icons/logo.png" alt="Brand Logo" class="brang-logo">
        <h1 class="brand-name">Idea</h1>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Works</a></li>
          <li class="nav-item"><img src="./assets/images/icons/profile.png" alt="Profile Picture"></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Header Section End -->

  <!-- Main Section Start -->
  <main class="main">
    <!-- Top Player and Top Blog Section Start -->
    <section class="players-and-blog">
      <!-- Top Player Section Start -->
      <section class="top-player">
        <h1 class="title">Top Player</h1>
        <div class="players">
          <div class="player">
            <img src="./assets/images/players/player-1.png" alt="John Smith" class="player-profile">
            <h3 class="player-name">John Smith</h3>
          </div>
          <div class="player">
            <img src="./assets/images/players/player-2.png" alt="Pro Rasel" class="player-profile">
            <h3 class="player-name">Pro Rasel</h3>
          </div>
          <div class="player">
            <img src="./assets/images/players/player-3.png" alt="Abu Sufian" class="player-profile">
            <h3 class="player-name">Abu Sufian</h3>
          </div>
          <div class="player">
            <img src="./assets/images/players/player-4.png" alt="Shajedul Karim" class="player-profile">
            <h3 class="player-name">Shajedul Karim</h3>
          </div>
          <div class="player">
            <img src="./assets/images/players/player-5.png" alt="Maruf Ahmed" class="player-profile">
            <h3 class="player-name">Maruf Ahmed</h3>
          </div>
          <div class="player">
            <img src="./assets/images/players/player-6.png" alt="Mujahid" class="player-profile">
            <h3 class="player-name">Mujahid</h3>
          </div>
        </div>
      </section>
      <!-- Top Player Section End -->
      <br>
    </section>
    <!-- Top Player and Top Blog Section End -->

    
  </main>
  <!-- Main Section End -->
</body>
</html>
